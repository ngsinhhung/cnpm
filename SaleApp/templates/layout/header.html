{% block header %}
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid me-auto">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">E-COMMERCE APP</a>
            </li>
            {% for c in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="?category_id={{ c.id }}">{{ c.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <form class="d-flex" method="get" action="/">
            <input name="q" class="form-control me-2" type="text" placeholder="Nhập từ khóa">
            <button class="btn btn-success" type="submit">Search</button>
        </form>


    </div>
</nav>
{% endblock %}
